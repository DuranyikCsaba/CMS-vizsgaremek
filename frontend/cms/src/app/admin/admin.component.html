<div class="admin-container">
    <h1>Felhasználók kezelése</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Email</th>
          <th>Telefonszám</th>
          <th>Akciók</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.nev }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.tel }}</td>
          <td>
            <button (click)="deleteUser (user.id)">Törlés</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
